<html>
    <style>
        @import url("https://fonts.googleapis.com/css?family=Inconsolata:700");
        
        body {
            background-color: #252525;
            font-family: "Inconsolata", monospace;
            font-size: 33px;
            margin: 0px;
            color: rgba(255, 255, 255, 0.692);
        }

        ul {
            padding: 3%;
            list-style-type: none;
            display: table;
            margin: 0 auto;
        }

        table {
          table-layout: fixed;
          width: 100%;
        }

        
        table, th, td {
          border: px solid #252525;
          border-collapse: collapse;
        }

        th, td {
          vertical-align: middle;
          text-align: center;
          padding: 15px;
          background-color: rgba(255,255,255,0.15);
          color: white;
          min-width: 150px;

          background-color: crimson;
          box-shadow: 0 0 15px crimson;
        }

        li { margin-bottom: 40px; }

        td:hover {transform: scale(1.1); }

        table:nth-child(n+13) {visibility: hidden;}

        li:nth-child(1){ margin-top: 30px; }

        li:last-child { margin-bottom: 0px; }


        .hd {
          color: #252525;
          font-size: 36px;
        }

    </style>
    <br>
    <body>
    <center>You searched: {{uquery}}</center>
      <ul>
        <table>
          <li>
            <th class="hd"> Sitting</th>
            <th class="hd"> Speaker </th>
            <th class="hd"> Date </th>
            <th class="hd"> Tags </th>
            <th class="hd"> Score </th>
          </li>
        </table>
        {% for sitting, speaker, date, tags, score in queryDetails %}
        <table>
          <li>
            <td> {{sitting}} </td>
            <td> {{speaker}} </td>
            <td> {{date}} </td>
            <td> {{tags}} </td>
            <td> {{score}} </td>
          </li>
        </table>
        {% endfor %}
        
      </ul>
    </body>
      
      </html>
</html>
