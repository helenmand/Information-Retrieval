<html>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <style>
        @import url("https://fonts.googleapis.com/css?family=Inconsolata:700");
        
        body {
            background-color: #252525;
            font-family: "Inconsolata", monospace;
            font-size: 33px;
            margin: 0px;
            color: rgba(255, 255, 255, 0.692);
        }

        ul {
            padding: 3%;
            list-style-type: none;
            display: table;
            margin: 0 auto;
        }

        table {
          table-layout: fixed;
          width: 100%;
        }

        
        table, th, td {
          border: px solid #252525;
          border-collapse: collapse;
        }

        th, td {
          vertical-align: middle;
          text-align: center;
          padding: 15px;
          background-color: rgba(255,255,255,0.15);
          color: white;
          min-width: 150px;

          background-color: crimson;
          box-shadow: 0 0 15px crimson;
        }

        div{
          padding-left: 3%;
        }

        button{ 
          background-color: transparent;
          border: 0;
        }

        input{ 
          font-family: "Inconsolata", monospace;
          font-size: 14px;
          color: white;
          background-color: crimson;
          border-top-style: hidden;
          border-right-style: hidden;
          border-left-style: hidden;
        }

        .fas{
            padding: 10px;
            width: 45.5px;
            height: 48.5px;
            position: absolute;
            color: crimson;
            text-shadow:0 0 20px crimson;
            text-align: center;
            font-size: 1.9em;
        } 

        .fas:hover { cursor: pointer;}

        form{ align-items: center; }

        li { margin-bottom: 40px; }

        td:hover {transform: scale(1.1); }

        table:nth-child(n+13) {visibility: hidden;}

        li:nth-child(1){ margin-top: 30px; }

        li:last-child { margin-bottom: 0px; }

        input:hover { cursor: pointer;}

        .hd {
          color: #252525;
          font-size: 36px;
        }

        .back-button{
          position: absolute;
          text-indent: -15px;
          padding: 5px 0 5px 10px;
          width: 53px;/* modified by label length */
          overflow: auto;
        }

    </style>
    <br>
    <body>
    <!--
    Back button
    -->
    <div>
      <button class="back-button" onclick="history.back()"> <i class="fas fa-arrow-left"></i> </button>
    </div>
    <!--
    query provided by the user
    -->
    <center>You searched: {{uquery}}</center>
      <!--
      Headers of the result table
      -->
      <ul>
        <table>
          <li>
            <th class="hd"> ID</th>
            <th class="hd"> Speaker </th>
            <th class="hd"> Party </th>
            <th class="hd"> Tags </th>
            <th class="hd"> Score </th>
          </li>
        </table>
        <!--
        Printing the results, each row of the result table
        corresponds to a doc similar to the query
        -->
        {% for id, sittingid, speaker, party, tags, score in queryDetails %}
        <table>
          <li>
            <!--
            Requesting to view the complete sitting
            -->
            <td> 
              <form method="POST" action="" id="annotator">
                  <input type="submit" name="sitting" value="{{id}}"></input>
              </form> 
           </td>
            <!--
            Requesting to view all the sittings of a speaker
            -->
           <td> 
              <form method="POST" action="" id="annotator">
                <input type="submit" name="speaker" value="{{speaker}}" ></input>
            </form>
            </td>
            <!--
            Requesting to view all the sittings of a political party
            -->
            <td>
              <form method="POST" action="" id="annotator">
                <input type="submit" name="party" value="{{party}}"></input>
            </form>
            </td>
            
            <td> {{tags}} </td>
            <td> {{score}} </td>
          </li>
        </table>
        {% endfor %}
        
      </ul>
    </body>
</html>
